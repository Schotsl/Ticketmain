<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <header>
    <img 
      id="ticketmain_img"
      src="images/icon_48.png"
      class="disabled"
    >
  </header>
  <form id="ticketmain_body" class="disabled">
    <h2>Prijs</h2>
    <hr />
    <div>
      <label for="min">Min</label>
      <input 
        id="ticketmain_min"
        min="0"
        max="1000"
        step="1"
        name="min"
        type="number" 
        value="0.00"
        required
        >
    </div>

    <div>
      <label for="max">Max</label>
      <input 
        id="ticketmain_max"
        min="0"
        max="1000"
        step="1"
        name="max"
        type="number" 
        value="100.00"
        required
        >
    </div>

    <h2>Anders</h2>
    <hr />
    <div>
      <label for="max">Interval</label>
      <input 
        id="ticketmain_interval"
        min="0.5"
        max="10"
        step="0.1"
        name="interval"
        type="number" 
        value="1.0"
        required
        >
    </div>


    <div class="form-example">
      <label for="max">Aantal</label>
      <input 
        id="ticketmain_amount"
        min="1"
        max="100"
        step="1"
        name="amount"
        type="number" 
        value="1"
        required
        >
      <p>Laat het veld leeg als je geen voorkeur hebt</p>
    </div>
  </form>
</body>

</html>
