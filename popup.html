<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <header>
    <label class="switch">
      <input type="checkbox" id="ticketmain_toggle">
      <span class="slider round"></span>
    </label>
  </header>
  <div id="ticketmain_container" class="disabled">
  <form id="ticketmain_form">
    <fieldset id="ticketmain_fieldset_price">
      <legend class="ticketmain_closed">Price</legend>

      <hr/>

      <div class="ticketmain_hidden">
        <label for="ticketmain_price_min_input">Minimum total price</label>
        <input id="ticketmain_price_min_input" name="ticketmain_price_min_input" type="number" step="0.5" value="0.00">
        <label id="ticketmain_price_min_error"></label>
      </div>

      <div class="ticketmain_hidden">
        <label for="ticketmain_price_max_input">Maximum total price</label>
        <input id="ticketmain_price_max_input" name="ticketmain_price_max_input" type="number" step="0.5" value="100.00">
        <label id="ticketmain_price_max_error"></label>
      </div>
    </fieldset>

    <fieldset id="ticketmain_fieldset_amount">
      <legend>Amount</legend>
      
      <hr/>

      <div>
        <label for="ticketmain_amount_min_input">Minimum amount of tickets</label>
        <input id="ticketmain_amount_min_input" name="ticketmain_amount_min_input" type="number" step="1" value="1">
        <label id="ticketmain_amount_min_error"></label>
      </div>

      <div>
        <label for="ticketmain_amount_max_input">Maximum amount of tickets</label>
        <input id="ticketmain_amount_max_input" name="ticketmain_amount_max_input" type="number" step="1" value="10">
        <label id="ticketmain_amount_max_error"></label>
      </div>
    </fieldset>

    <fieldset id="ticketmain_fieldset_advanced">
      <legend class="ticketmain_closed">Advanced</legend>
      
      <hr/>
      <div class="ticketmain_hidden">
        <label for="ticketmain_advanced_interval_input">Interval</label>
        <input id="ticketmain_advanced_interval_input" name="ticketmain_advanced_interval_input" type="number" step="0.1" value="5.0">
        <label id="ticketmain_advanced_interval_error"></label>
      </div>
      </fieldset>

    <input type="submit" value="Update">

    
  </form>

  <footer>
    <hr/>
    Made with love by <a href="https://wouterdebruijn.nl">Wouter de Bruijn</a> and <a href="https://sjorsvanholst.nl">Sjors van Holst</a>
  </footer>
</div>
</body>

</html>
